<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="base :: menu_lateral"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul th:replace="base :: menu_superior"></ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 ">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                    </div>

                    <!-- Content Row -->
                    <div class="col-lg-11">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Cadastro de atividade</h1>
                            </div>
                            <form class="user" th:action="@{/atividadesFormGravar}" th:object="${requisicaoNovaAtividade}" method="post">
                                <div class="form-group">
                                    <input type="text" th:field="*{nomeAtividade}" th:errorclass="is-invalid" class="form-control form-control-user"
                                        placeholder="Nome da atividade">
                                        <div class="invalid-feedback" th:errors="*{nomeAtividade}">
											Erros do nome da atividade
										</div>
                                </div>
                                <div class="form-group">
                                    <select th:errorclass="is-invalid" class="form-select form-control" th:field="*{tipoAtividade}" aria-label="Default select example">
                                        <option th:value="0">Tipo de atividade</option>
                                        <option th:value="1">Corrida</option>
                                        <option th:value="2">Caminhada</option>
                                        <option th:value="3">Ciclismo</option>
                                        <option th:value="4">Esportes coletivos</option>
                                        <option th:value="5">Natação</option>
                                        <option th:value="6">Musculação</option>
                                        <option th:value="7">Treino funcional</option>
                                        <option th:value="8">Outros</option>
                                    </select>
                                    <div class="invalid-feedback" th:errors="*{tipoAtividade}">
										Erros do tipo de atividade
									</div>
                                </div>
                                <div class="form-group">
                                    <select th:errorclass="is-invalid" class="form-select form-control" th:field="*{uf}" aria-label="Default select example">
                                        <option th:value="0">Selecione um estado</option>
                                        <option th:value="AC">Acre</option>
                                        <option th:value="AL">Alagoas</option>
                                        <option th:value="AP">Amapá</option>
                                        <option th:value="AM">Amazonas</option>
                                        <option th:value="BA">Bahia</option>
                                        <option th:value="CE">Ceará</option>
                                        <option th:value="DF">Distrito Federal</option>
                                        <option th:value="ES">Espírito Santo</option>
                                        <option th:value="GO">Goiás</option>
                                        <option th:value="MA">Maranhão</option>
                                        <option th:value="MT">Mato Grosso</option>
                                        <option th:value="MS">Mato Grosso do Sul</option>
                                        <option th:value="MG">Minas Gerais</option>
                                        <option th:value="PA">Pará</option>
                                        <option th:value="PB">Paraíba</option>
                                        <option th:value="PR">Paraná</option>
                                        <option th:value="PE">Pernambuco</option>
                                        <option th:value="PI">Piauí</option>
                                        <option th:value="RJ">Rio de Janeiro</option>
                                        <option th:value="RN">Rio Grande do Norte</option>
                                        <option th:value="RS">Rio Grande do Sul</option>
                                        <option th:value="RO">Rondônia</option>
                                        <option th:value="RR">Roraima</option>
                                        <option th:value="SC">Santa Catarina</option>
                                        <option th:value="SP">São Paulo</option>
                                        <option th:value="SE">Sergipe</option>
                                        <option th:value="TO">Tocantins</option>
                                    </select>
                                    <div class="invalid-feedback" th:errors="*{uf}">
										Erros de UF
									</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{cidade}" th:errorclass="is-invalid" class="form-control form-control-user"
                                        placeholder="Cidade">
                                    <div class="invalid-feedback" th:errors="*{cidade}">
										Erros da cidade
									</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{enderecoLocal}" th:errorclass="is-invalid" class="form-control form-control-user"
                                    placeholder="Local (ex.: endereço, ponto de referência, lugar aproximado, ...)">
                                    <div class="invalid-feedback" th:errors="*{enderecoLocal}">
										Erros do endereço do local
									</div>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{dataAtividade}" th:errorclass="is-invalid" class="form-control form-control-user"
                                        placeholder="Data (dd/mm/aaaa)">
                                    <div class="invalid-feedback" th:errors="*{dataAtividade}">
										Erros da data da atividade
									</div>
                                </div>
                                <div class="form-group">
                                    <textarea th:field="*{descricao}" class="form-control form-control-user"
                                        placeholder="Descrição"></textarea>
                                </div>
	                            <button type="submit" class="btn btn-primary btn-user btn-block">
	                               Cadastrar atividade
	                            </button>
								<div class="form-group">
									<input type="hidden" th:field="*{id}" />                                    
                                </div>
                            </form>

                        </div>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
	<div th:replace="base :: logout_modal"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
