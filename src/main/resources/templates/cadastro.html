<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Criar uma conta</h1>
                            </div>
                            <form class="user" th:action="@{/cadastro}" th:object="${user}" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" th:field="*{primeiroNome}" th:errorclass="is-invalid" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                            <div class="invalid-feedback" th:errors="*{primeiroNome}">
												Erros do primeiro nome
											</div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" th:field="*{ultimoNome}" th:errorclass="is-invalid" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                            <div class="invalid-feedback" th:errors="*{ultimoNome}">
												Erros do último nome
											</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                        <div class="invalid-feedback" th:errors="*{email}">
											Erros do e-mail
										</div>
                                </div>
                                <div class="form-group row">
                                	<div class="form-group col-sm-3 mb-3 mb-sm-0">
                                		<select th:errorclass="is-invalid" class="form-select form-control" th:field="*{uf}" aria-label="Default select example">
	                                        <option th:value="0">UF</option>
	                                        <option th:value="AC">AC</option>
	                                        <option th:value="AL">AL</option>
	                                        <option th:value="AP">AP</option>
	                                        <option th:value="AM">AM</option>
	                                        <option th:value="BA">BA</option>
	                                        <option th:value="CE">CE</option>
	                                        <option th:value="DF">DF</option>
	                                        <option th:value="ES">ES</option>
	                                        <option th:value="GO">GO</option>
	                                        <option th:value="MA">MA</option>
	                                        <option th:value="MT">MT</option>
	                                        <option th:value="MS">MS</option>
	                                        <option th:value="MG">MG</option>
	                                        <option th:value="PA">PA</option>
	                                        <option th:value="PB">PB</option>
	                                        <option th:value="PR">PR</option>
	                                        <option th:value="PE">PE</option>
	                                        <option th:value="PI">PI</option>
	                                        <option th:value="RJ">RJ</option>
	                                        <option th:value="RN">RN</option>
	                                        <option th:value="RS">RS</option>
	                                        <option th:value="RO">RO</option>
	                                        <option th:value="RR">RR</option>
	                                        <option th:value="SC">SC</option>
	                                        <option th:value="SP">SP</option>
	                                        <option th:value="SE">SE</option>
	                                        <option th:value="TO">TO</option>
	                                    </select>
                                    <div class="invalid-feedback" th:errors="*{uf}">
										Erros de UF
									</div>
                                	</div>
                                	<div class="col-sm-9">
	                                	<input type="text" th:field="*{municipio}" th:errorclass="is-invalid" class="form-control form-control-user"
                                        placeholder="Cidade">
	                                    <div class="invalid-feedback" th:errors="*{municipio}">
											Erros do municipio
										</div>
                                	</div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" th:field="*{senha}" th:errorclass="is-invalid" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                            <div class="invalid-feedback" th:errors="*{senha}">
												Erros da senha
											</div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" th:field="*{confirmacaoSenha}" th:errorclass="is-invalid" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                            <div class="invalid-feedback" th:errors="*{confirmacaoSenha}">
												Erros da confirmação senha
											</div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Esqueceu sua senha?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Já possui uma conta? Entrar!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
